<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Tests for cichlid</title>

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/ui-test.css">

  <!--
  This is for client-side compiled version of LESS.
  See http://lesscss.org/ to learn more about LESS.

  It should not be used in production or if you are
  compiling LESS yourself.

  Consider using http://livereload.com/

  <link rel="stylesheet/less" href="css/test.less">
  <script src="js/libs/less-1.3.0.min.js"></script>

  -->

  <script type="text/javascript" src="http://use.typekit.com/qnf5iux.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

</head>
<body>
  <header>
    <div id="logo">Popcorn</div>
    <div id="butter-header-buttons">
      <!--
      <a id="add-popcorn" class="butter-btn-dark"><i class="icon icon-white icon-comment"></i> Add Popcorn</a>
      -->
      <a class="butter-btn-dark">Save</a>    
      <a class="butter-btn-dark"><i class="icon icon-white icon-cog"></i> Settings</a>
      <a class="butter-btn-dark"><i class="icon icon-white icon-share"></i> Share</a>
      <a id="butter-editor-close-btn" class="butter-btn-dark butter-editor-close-btn"><i class="icon icon-white icon-chevron"></i>Editor</a>
    </div> 
  </header>
  <div id="wrapper" class="butter-wrapper">
    <section id="stage" class="butter-stage">
      <div class="butter-embed-container">
  
       <div id="media-source" class="butter-media-source">
          <a class="butter-btn-dark"><i class="icon icon-white icon-th"></i>700 x 500</a>
        </div>
    
        <div class="butter-video-container">
          <video id="video" preload data-butter="media" controls>
            <source src="http://videos-cdn.mozilla.net/serv/webmademovies/trailer.mp4">
            <source src="http://videos-cdn.mozilla.net/serv/webmademovies/trailer.ogv">
            <source src="http://videos-cdn.mozilla.net/serv/webmademovies/trailer.webm">
          </video>
        </div>
      </div>
    </section>
    <section id="editor" class="butter-editor">
        <div class="butter-editor-outer">
          <div class="butter-editor-inner">
            <h3>Text Editor</h3>
            <fieldset>
              <label>Text</label>
              <textarea>Day 2 at the Games was not without its upsets and one of the biggest might have been Spain's shock loss to Honduras. Jerry Bengtson's seventh-minute header ensured that the Spaniards, whose senior team are reigning world and European champions, will go home early following an opening defeat by Group D leaders Japan.
              </textarea>
            </fieldset>
            <fieldset>
              <label>Style</label>
              <div class="ui-button-group ui-light">
                <a>This is a dropdown</a>
                <select name="stledas" id="myselect1">
                  <option val="jeldo">dasd</option>
                  <option val="dasda">d32fff</option>
                </select>
              </div>
            </fieldset>
            
          </div>
        </div>
    </section>
    <section id="tray" class="butter-tray">
      <div id="controls" class="butter-controls">
        <a id="edit-media" class="butter-btn-media butter-btn-dark"><i class="icon icon-white icon-pencil"></i> Edit media</a>
        <div id="butter-controls-inner" class="butter-controls-inner">
          <span id="butter-range" class="butter-range"></span>
          <span id="butter-scrubber" class="butter-scrubber">
            <span class="butter-scrubber-head"></span>
          </span>
        </div>
      </div>
    </section>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
  <script src="js/script.js"></script>
  <script>

    document.getElementById( "butter-editor-close-btn" ).addEventListener( "click", function(){
      document.body.classList.toggle( "butter-editor-collapsed" );
    });

    document.getElementById( "edit-media" ).addEventListener( "click", function(){
      document.body.classList.toggle( "butter-tray-collapsed" );
    });

    $( ".butter-scrubber" ).draggable({ axis: "x", containment: "#butter-controls-inner" });
    $( ".butter-range" ).resizable({ handles: "e, w", containment: "#butter-controls-inner" });

  </script>
</body>
</html>
