<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Tests for cichlid</title>

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/ui-test.css">

  <!--

  Consider using http://livereload.com/

  <link rel="stylesheet/less" href="css/test.less">

  -->

  <script type="text/javascript" src="http://use.typekit.com/qnf5iux.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

</head>
<body>
  <header>Butter</header>
  <div id="wrapper" class="butter-wrapper">
    <section id="stage" class="butter-stage">
      <div class="embed-container"></div>
    </section>
    <section id="editor" class="butter-editor">Hello world</section>
    <section id="tray" class="butter-tray"></section>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.getElementById( "editor" ).addEventListener( "click", function(){
      document.getElementById( "wrapper" ).classList.toggle( "butter-editor-collapsed" );
    });
    document.getElementById( "tray" ).addEventListener( "click", function(){
      document.getElementById( "wrapper" ).classList.toggle( "butter-tray-collapsed" );
    });
  </script>
</body>
</html>
